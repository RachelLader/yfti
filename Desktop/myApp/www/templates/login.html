<ion-view view-title="Temple Teens">
  <ion-content scroll="true"class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-balanced" ng-click="login()">Login</button>
      <button class="button button-block button-royal" href="#/register">Register</button>
  </ion-content>
</ion-view>
