<ion-view view-title="{{event.title}}">
    <ion-content>
        <div class="item item-avatar">
            <h2>{{event.title}}</h2>
            <p>{{event.date}}</p>
        </div>
        <div class="item item-image">
            <img ng-src="{{event.photoUrl}}">
        </div>
        <a class="item item-icon-left assertive" href="#">
            <i class="icon ion-music-note"></i> Register
        </a>
        </div>
    </ion-content>
</ion-view>
